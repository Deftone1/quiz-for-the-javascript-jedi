<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Jedi Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="quiz">
        <h1 style="text-align: center">Javascript Jedi Quiz</h1>
        <hr style="margin-bottom: 20px">

        <div id="welcomeInfo" style="text-align:center">
            <h2>Welcome to the Javascript Jedi Quiz! You have one minute to complete the test. For each
                incorrect
                answer, 10 seconds on the clock will be deducted. Good luck!</h2>

            <!-- Button element to start quiz -->
            <button id="start">START QUIZ</button>
        </div>

        <h2 id="question"></h2>

        <!-- Button element for button choices -->
        <div id="buttons"> </div>

        <hr style="margin-top: 50px">
        <footer>
            <h3>Time Remaining: </h3>
            <p id="timer"></p>
        </footer>
    </div>
   


    <script src="code.js"></script>

</body>

</html>
